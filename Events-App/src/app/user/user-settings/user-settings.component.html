<div class="container mt-4 my-5">
  <div class="row">
    <div class="col-md-12">
      <div class="settings-details bg-dark text-white p-4 rounded">
        <h5 class="mb-4">{{ "SETTINGS.ACCOUNT_SETTINGS" | translate }}</h5>

        <!-- Success Alert -->
        <div class="alert alert-success alert-dismissible fade show" role="alert" *ngIf="successMessage">
          {{ successMessage }}
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

        <!-- Error Alert -->
        <div *ngIf="errorMessage.length > 0" class="alert alert-danger alert-dismissible fade show" role="alert">
          <h4 class="alert-heading">Error!</h4>
          <p>Please check the following issues:</p>
          <ul>
            <li *ngFor="let error of errorMessage">{{ error }}</li>
          </ul>
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

        <form class="settings-form" (ngSubmit)="updateUserProfile()">
          <!-- Change Name -->
          <div class="mb-3">
            <label class="text">{{ "SETTINGS.CHANGE_NAME" | translate }}</label>
            <input
              [(ngModel)]="user.name"
              type="text"
              class="form-control"
              name="name"
              placeholder="{{ 'SETTINGS.ENTER_NEW_NAME' | translate }}"
            />
          </div>

          <!-- Change Email -->
          <div class="mb-3">
            <label class="text">{{ "SETTINGS.CHANGE_EMAIL" | translate }}</label>
            <input
              [(ngModel)]="user.email"
              type="email"
              class="form-control"
              name="email"
              placeholder="{{ 'SETTINGS.ENTER_NEW_EMAIL' | translate }}"
            />
          </div>

          <!-- Gender -->
          <div class="mb-3">
            <label class="text" for="gender">{{ "SETTINGS.GENDER" | translate }}</label>
            <select [(ngModel)]="user.gender" name="gender" class="form-control">
              <option value="male">{{ "SETTINGS.MALE" | translate }}</option>
              <option value="female">{{ "SETTINGS.FEMALE" | translate }}</option>
              <option value="other">{{ "SETTINGS.OTHER" | translate }}</option>
            </select>
          </div>

          <!-- Change Location -->
          <div class="mb-3">
            <label class="text" for="location">{{ "SETTINGS.CHANGE_LOCATION" | translate }}</label>
            <input
              [(ngModel)]="user.location"
              type="text"
              class="form-control"
              name="location"
              placeholder="{{ 'SETTINGS.ENTER_LOCATION' | translate }}"
            />
          </div>

          <!-- Change Bio -->
          <div class="mb-3">
            <label class="text" for="bio">{{ "SETTINGS.CHANGE_BIO" | translate }}</label>
            <input
              [(ngModel)]="user.bio"
              type="text"
              class="form-control"
              name="bio"
              placeholder="{{ 'SETTINGS.ENTER_BIO' | translate }}"
            />
          </div>

          <!-- Change Birthdate -->
          <div class="mb-3">
            <label class="text" for="birth_date">{{ "SETTINGS.CHANGE_BIRTHDATE" | translate }}</label>
            <input
              [(ngModel)]="user.birth_date"
              type="date"
              class="form-control"
              name="birth_date"
              placeholder="{{ 'SETTINGS.ENTER_BIRTHDATE' | translate }}"
            />
          </div>

          <!-- Save Changes Button -->
          <button class="btn btn-danger" type="submit">
            {{ "SETTINGS.SAVE_CHANGES" | translate }}
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
