<div class="container mt-4 my-5">
  <div class="row">
    <div class="col-md-12">
      <div class="settings-details bg-dark text-white p-4 rounded">
        <h5 class="mb-4">Account Settings</h5>

        <form class="settings-form" (ngSubmit)="updateUserProfile()">
          <div class="mb-3">
            <label class="text-danger">Change Name</label>
            <input [(ngModel)]="user.name" type="text" class="form-control" name="name" placeholder="Enter new Name" />
          </div>

          <div class="mb-3">
            <label class="text-danger">Change Email</label>
            <input [(ngModel)]="user.email" type="email" class="form-control" name="email" placeholder="Enter new email" />
          </div>

          <div class="mb-3">
            <label for="gender" name="gender" class="text-danger">Gender</label>
            <select [(ngModel)]="user.gender" name="gender" class="form-control">
              <option value="male">Male</option>
              <option value="female">Female</option>
              <option value="other">Other</option>
            </select>
          </div>

          <div class="mb-3">
            <label class="text-danger" for="location">Change Location</label>
            <input [(ngModel)]="user.location" type="text" class="form-control" name="location" placeholder="Enter your location" />
          </div>

          <!-- <div class="mb-3">
            <label class="form-label" for="profile_image">Upload Profile Image:</label>
            <input type="file" id="profile_image" (change)="handleProfileImageUpload($event)" name="profile_image" accept="image/*" />
          </div> -->

          <button class="btn btn-danger" type="submit">Save Changes</button>
        </form>
      </div>
    </div>
  </div>
</div>

<div *ngIf="errorMessage">
  <p class="text-danger">{{ errorMessage }}</p>
</div>
