<div class="login-container vh-100 d-flex justify-content-center align-items-center rtl-landing">
  <div class="card shadow-lg p-4">
    <div class="card-body">
      <h3 class="card-title text-center">{{ 'LOGIN.TITLE' | translate }}</h3>
      <p class="text-center text-white-50 mb-4">{{ 'LOGIN.DESCRIPTION' | translate }}</p>
      <form #loginForm (ngSubmit)="login()" id="loginForm">
        <div class="form-group">
          <label for="email">{{ 'LOGIN.EMAIL_LABEL' | translate }}</label>
          <input name="email" [(ngModel)]="email" type="text" class="form-control" id="email" placeholder="{{ 'LOGIN.EMAIL_PLACEHOLDER' | translate }}" required />
        </div>
        <div class="form-group">
          <label for="password">{{ 'LOGIN.PASSWORD_LABEL' | translate }}</label>
          <input name="password" [(ngModel)]="password" type="password" class="form-control" id="password" placeholder="{{ 'LOGIN.PASSWORD_PLACEHOLDER' | translate }}" required />
        </div>
        <button type="submit" class="btn btn-primary btn-block mt-4">{{ 'LOGIN.BUTTON' | translate }}</button>
        <a routerLink="/forgot-password" class="btn btn-link forget-password-btn">{{ 'forgot password ' | translate }}</a>
      </form>
    </div>
  </div>
</div>
