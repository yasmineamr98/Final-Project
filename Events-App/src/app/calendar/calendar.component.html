<div id="calendar-container">
  <!-- <h2>Event Calendar</h2> -->
  <full-calendar [options]="calendarOptions"></full-calendar>
</div>

<!-- Event Modal -->
<div class="modal" tabindex="-1" [class.show]="showModal" *ngIf="showModal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">{{ selectedEvent?.title }}</h5>
        <!-- <button type="button" class="btn-close" aria-label="Close" (click)="closeModal()"></button> -->
      </div>
      <div class="modal-body">
        <p><strong>Start:</strong> {{ selectedEvent?.start }}</p>
        <p><strong>End:</strong> {{ selectedEvent?.end }}</p>
        <p><strong>Description:</strong> {{ selectedEvent?.description || 'No description available' }}</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn " (click)="closeModal()">Close</button>
        <button type="button" class="btn btn-dark" (click)="goToEventDetails()">Go to Event Details</button>
      </div>
    </div>
  </div>
</div>
